<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalDataStorage</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="app.js" defer></script>
 
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title> Local Storage Example</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item>
                <ion-label id="lbl-text">
                    <ion-input id="input-text" type="text" placeholder="Enter some text"></ion-input>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label id="output-text"></ion-label>
            </ion-item>
            
            <ion-button id="btn-saveS" expand="block">Save to Session Storage</ion-button>
            <ion-button id="btn-saveL" expand="block">Save to Local Storage</ion-button>
            <ion-button id="btn-getS" expand="block">Retrieve from Session Storage</ion-button>
            <ion-button id="btn-getL" expand="block">Retrieve from Local Storage</ion-button>
        </ion-content>
    </ion-app>
</body>
</html>
