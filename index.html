<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewdog</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<!-- dimensions of testing = Samsung Galaxy S8+   360x740 -->

<body>
    <ion-app>
        <ion-content>
            <ion-img id="img-main" src="Pictures\brewdog.jpg"></ion-img>


            <ion-card>

                <!--list-->
                <ion-card-content>

                    <ion-button size= "large" expand="full" href="list.html">
                        
                        <ion-thumbnail>
                            <img src="Pictures\small.png">
                        </ion-thumbnail>
                    
                    
                        <ion-label>Drinks List</ion-label>
                    </ion-button>

                </ion-card-content>

                <!--map-->
                <ion-card-content>
                    <ion-button size= "large" expand="full" href="maps.html">
                        
                        <ion-thumbnail>
                            <img src="Pictures\small.png">
                        </ion-thumbnail>

                        <ion-label>Bar Locator</ion-label>
                    </ion-button>

                </ion-card-content>

                <!--random-->
                <ion-card-content>
                    
                    <ion-button size= "large" expand="full" href="random.html">
                        
                        <ion-thumbnail>
                            <img src="Pictures\small.png">
                        </ion-thumbnail>
                        
                        <ion-label>Random Drinks</ion-label>
                    
                    </ion-button>
                </ion-card-content>

            </ion-card>


        </ion-content>
        
    </ion-app>
</body>

</html>
