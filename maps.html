<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewdog Map</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-button>Back</ion-button>
                <ion-title class="ion-text-center">Brewdog Locator</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <!--make this autocomplete possibly-->
            <ion-input placeholder="Enter Input"></ion-input>

            <ion-card>
              <ion-card-content>
              <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1_kN8uV2GMOUH0gj2pbKHe6QiMqRx8lI4&ehbc=2E312F" width="640" height="480"></iframe>



                </ion-card-content>
            </ion-card>





            

            <ion-toolbar>
              <ion-tabs>
                  <ion-tab-bar slot="bottom">
  
                    <ion-button tab="drinks" href="list.html">
                      <ion-icon name="beer-outline"></ion-icon>
                      <ion-label>Drinks</ion-label>
                    </ion-button>
                
                    <ion-button tab="map" href="maps.html">
                      <ion-icon name="navigate-circle-outline"></ion-icon>
                      <ion-label>Map</ion-label>
                    </ion-button>
                
                    <ion-button tab="random" href="random.html">
                      <ion-icon name="dice-outline"></ion-icon>
                      <ion-label>Random</ion-label>
                    </ion-button>
                
                  </ion-tab-bar>
                </ion-tabs>
                </ion-toolbar>
        </ion-content>

    </ion-app>

</body>

</html>
