<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks List</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-button href="index.html">Back</ion-button>
                <ion-title class="ion-text-center">Brewdog Drinks</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-card>
            <ion-select id="select-output" placeholder="Select Item" ></ion-select>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    <ion-card-title id="drink-name"></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-img id="img-list-display" src="Pictures/small.png"></ion-img>
                </ion-card-content>
            </ion-card>


            <ion-list id="list-output"></ion-list>






          <ion-footer>
            <ion-toolbar>
              
              <ion-tabs>
                <ion-tab-bar slot="bottom">

                  <ion-tab-button href="list.html">
                    <ion-icon name="beer-outline"></ion-icon>
                    <ion-label>Drinks</ion-label>
                  </ion-tab-button>
              
                  <ion-tab-button href="maps.html">
                    <ion-icon name="navigate-circle-outline"></ion-icon>
                    <ion-label>Map</ion-label>
                  </ion-tab-button>
              
                  <ion-tab-button href="random.html">
                    <ion-icon name="dice-outline"></ion-icon>
                    <ion-label>Random</ion-label>
                  </ion-tab-button>
              
                </ion-tab-bar>
              </ion-tabs>
            </ion-toolbar>
        </ion-footer>
            
      </ion-content>

    </ion-app>
    <script src="list.js"></script>

    </body>
</html>
