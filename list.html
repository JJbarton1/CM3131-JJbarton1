<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food + Drink</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-button>Back</ion-button>
                <ion-title class="ion-text-center">Brewdog Food + Drink</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-select id="select-output" placeholder="Select Item" ></ion-select>

            <ion-card>
                <ion-card-header>
                    <ion-card-title id="drink-name"></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-img style="width: 300px; height: 300px;" id="img-display" src="Pictures/small.png"></ion-img>
                </ion-card-content>
            </ion-card>

            <ion-list id="list-output"></ion-list>


            <ion-toolbar>
            <ion-tabs>
                <ion-tab-bar slot="bottom">
                  <ion-tab-button tab="drinks">
                    <ion-icon name="beer-outline"></ion-icon>
                    <ion-label>Drinks</ion-label>
                  </ion-tab-button>
              
                  <ion-tab-button tab="map">
                    <ion-icon name="navigate-circle-outline"></ion-icon>
                    <ion-label>Map</ion-label>
                  </ion-tab-button>
              
                  <ion-tab-button tab="random">
                    <ion-icon name="dice-outline"></ion-icon>
                    <ion-label>Random</ion-label>
                  </ion-tab-button>
              
                </ion-tab-bar>
              </ion-tabs>
              </ion-toolbar>
        </ion-content>

    </ion-app>
    <script src="list.js"></script>

    </body>
</html>
